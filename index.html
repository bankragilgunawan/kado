<script>
  function toggleMenu() {
    const subMenu = document.getElementById('subMenu');
    const mainBtn = document.querySelector('.main-menu-btn');
    const isOpen = subMenu.classList.contains('show');

    if (!isOpen) {
      subMenu.classList.remove('hidden');
      void subMenu.offsetWidth; // restart animasi
      subMenu.classList.add('show');
      mainBtn.classList.add('open');
    } else {
      subMenu.classList.remove('show');
      setTimeout(() => subMenu.classList.add('hidden'), 400);
      mainBtn.classList.remove('open');
    }
  }
  
let albumData = JSON.parse(localStorage.getItem("albumData") || "[]");
let fotoAktif = 0;

function simpanAlbum() {
  localStorage.setItem("albumData", JSON.stringify(albumData));
}

function tampilkanAlbum() {
  const fotoList = document.getElementById("fotoList");
  fotoList.innerHTML = "";
  albumData.forEach((src, index) => {
    const div = document.createElement("div");
    div.className = "grid-foto-item";
    div.innerHTML = `
      <img src="${src}" onclick="bukaFotoPenuh(${index})">
      <button onclick="hapusFoto(${index})">Hapus</button>
    `;
    fotoList.appendChild(div);
  });
}

function uploadFoto(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    albumData.push(e.target.result);
    simpanAlbum();
    tampilkanAlbum();
  };
  reader.readAsDataURL(file);
}

function hapusFoto(index) {
  if (confirm("Hapus foto ini?")) {
    albumData.splice(index, 1);
    simpanAlbum();
    tampilkanAlbum();
    tutupLightbox();
  }
}

function bukaFotoPenuh(index) {
  fotoAktif = index;
  document.getElementById("lightboxImage").src = albumData[fotoAktif];
  document.getElementById("lightbox").style.display = "flex";
}

function nextFoto() {
  fotoAktif = (fotoAktif + 1) % albumData.length;
  document.getElementById("lightboxImage").src = albumData[fotoAktif];
}

function prevFoto() {
  fotoAktif = (fotoAktif - 1 + albumData.length) % albumData.length;
  document.getElementById("lightboxImage").src = albumData[fotoAktif];
}
</script>

    tampilkanVideo();
  }
}

let dokumenData = JSON.parse(localStorage.getItem("dokumenData") || "[]");

function simpanDokumen() {
  const judul = document.getElementById("judulDokumen").value.trim();
  const isi = document.getElementById("isiDokumen").value.trim();

  if (!judul || !isi) return alert("Judul dan isi tidak boleh kosong!");

  dokumenData.push({ judul, isi });
  localStorage.setItem("dokumenData", JSON.stringify(dokumenData));
  document.getElementById("judulDokumen").value = "";
  document.getElementById("isiDokumen").value = "";
  tampilkanDokumen();
}

function tampilkanDokumen() {
  const daftar = document.getElementById("daftarDokumen");
  daftar.innerHTML = "";

  dokumenData.slice().reverse().forEach((item, index) => {
    const i = dokumenData.length - 1 - index;
    const div = document.createElement("div");
    div.className = "dokumen-item";
    div.innerHTML = `
      <div class="dokumen-judul">${item.judul}</div>
      <div class="dokumen-buttons">
        <button class="lihat" onclick="alert('${item.isi.replace(/'/g, "\\'")}')">Lihat</button>
        <button class="hapus" onclick="hapusDokumen(${i})">Hapus</button>
      </div>
    `;
    daftar.appendChild(div);
  });
}

function hapusDokumen(index) {
  if (confirm("Hapus dokumen ini?")) {
    dokumenData.splice(index, 1);
    localStorage.setItem("dokumenData", JSON.stringify(dokumenData));
    tampilkanDokumen();
  }
}

function bukaPanel(panelId) {
  document.querySelectorAll(".popup-panel").forEach(p => p.style.display = "none");
  document.getElementById(panelId).style.display = "flex";

  if (panelId === 'albumPanel') tampilkanAlbum();
  if (panelId === 'catatanPanel') tampilkanCatatan();
  if (panelId === 'videoPanel') tampilkanVideo();
  if (panelId === 'dokumenPanel') tampilkanDokumen();
}
</script>
<script>
    let db;
const DB_NAME = "KadoCintaVideo";
const STORE_NAME = "videos";

function initDB() {
  const request = indexedDB.open(DB_NAME, 1);

  request.onupgradeneeded = function(e) {
    db = e.target.result;
    if (!db.objectStoreNames.contains(STORE_NAME)) {
      db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
    }
  };

  request.onsuccess = function(e) {
    db = e.target.result;
    tampilkanVideo();
  };

  request.onerror = function(e) {
    console.error("DB Error:", e);
  };
}

document.addEventListener("DOMContentLoaded", initDB);

function uploadVideo(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const tx = db.transaction(STORE_NAME, "readwrite");
    const store = tx.objectStore(STORE_NAME);
    store.add({ data: e.target.result });
    tx.oncomplete = tampilkanVideo;
  };
  reader.readAsDataURL(file);
}

function tampilkanVideo() {
  const container = document.getElementById("videoList");
  container.innerHTML = "";

  const tx = db.transaction(STORE_NAME, "readonly");
  const store = tx.objectStore(STORE_NAME);
  const request = store.getAll();

  request.onsuccess = function() {
    const videos = request.result;

    videos.forEach(video => {
      const div = document.createElement("div");
      div.className = "video-item";
      div.innerHTML = `
        <video controls src="${video.data}"></video>
        <button onclick="hapusVideo(${video.id})">Hapus</button>
      `;
      container.appendChild(div);
    });
  };
}

function hapusVideo(id) {
  const tx = db.transaction(STORE_NAME, "readwrite");
  const store = tx.objectStore(STORE_NAME);
  store.delete(id);
  tx.oncomplete = tampilkanVideo;
}
</script>
